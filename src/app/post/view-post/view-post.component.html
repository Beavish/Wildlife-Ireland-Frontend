<h1>VIEW POST</h1><h1>VIEW POST</h1>


<div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <div class="row post">
          
          <div class="col-md-11">
            <span>
              <span class="subreddit-text"><a class="post-url" href="">{{post.subredditName}}</a></span>
              <span> . Posted
                <span> {{post.duration}} </span>
                by              
                <a class="username" href="">{{post.created_date}}</a>
              </span>
            </span>
            <hr />
            <a routerLink="post.url" class="post-title">{{post.title}}</a>
            <div>
              <p class="post-text" [innerHtml]="post.content"></p>
            </div>
            
          
          </div>
        </div>
      </div>
     
    </div>
  </div>
