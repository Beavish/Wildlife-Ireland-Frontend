<div class="container">
    <div class="row">
        <hr />
        <div class="container col-md-9">
            <form class="addRecordForm" [formGroup]="addRecordForm" (ngSubmit)="createPost()">
                <div class="form-group">
                    <div class="addRecordHeader">Add Record</div>
                    <hr />
                    <input type="text" [formControlName]="'name'" class="form-control" style="margin-top: 5px"
                        placeholder="name">
                    <input type="number" [formControlName]="'quantity'" class="form-control" style="margin-top: 5px"
                        placeholder="0">
                    <select [formControlName]="'quantity'" class="form-control" style="margin-top: 5px" placeholder="Classification">
                        <option value="Animal">Animal</option>
                        <option value="Plant">Plant</option>
                    </select>
                    <input type="text" [formControlName]="'geo_location'" id="geo_location" class="form-control"
                        style="margin-top: 5px" placeholder="Click Map or Find Current Location button below">
                    <div id="hotel_map" class="form-control"></div>
                    <span>
                        <div style="margin-top: 5px" class="float-right">
                            <button (click)="discardPost()" class="btnDiscard">Discard</button>
                            <button class="btnCreatePost">Post</button>
                        </div>
                    </span>
                </div>
            </form>
            <button (click)="getLocation()" class="btnLocateMe">Locate Me</button>
        </div>
    </div>
</div>
