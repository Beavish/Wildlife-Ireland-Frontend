<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="flex-grow-1">
            <a aria-label="Home" class="logo" routerLink="/">
                <svg xmlns="http://www.w3.org/2000/svg"  class="reddit-icon-svg">
                    <g>
                     
                        
                        <image href="/assets/img/deer.png" class="reddit-icon-svg" />
                    </g>
                </svg>
                <span class="reddit-text">
                    Wildlife Ireland
                </span>
            </a>
        </div>
        <div class="flex-grow-1 float-right">
            <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button (click)="goToUserProfile()" ngbDropdownItem>  <img class="account-icon" src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png">
                        {{username}}</button>
                    <button (click)="logout()" ngbDropdownItem>Logout</button>
                </div>
               
            </div>            
            <div *ngIf="!isLoggedIn">
                <a routerLink="/sign-up" class="float-right sign-up mr-2">Sign up</a>
                <a routerLink="/login" class="float-right login mr-2">Login</a>
            </div>
        </div>
    </nav>
</header>
